input CreateUserInput {
  username: String!
  email: String!
  password: String!
}
type Room {
  id: ID!
  subscribedAt: String!
  subscribedUser: [User!]!
  messages: [Message!]
}
type Message {
  id: ID!
  msg: String!
  time: String!
  sentBy: String!
  roomId: String!
}
type User {
  id: ID!
  username: String!
  email: String!
  password: String!
  userLink: String!
  friends: [String!]
  requests: [String!]
}
type Query {
  getUser(id: ID!): User
  getRoom(id: ID!): Room
}

type Mutation {
  CreateUser(input: CreateUserInput): User!
}
